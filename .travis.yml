jdk: oraclejdk7
language: android
env:
  global:
    - ADB_INSTALL_TIMEOUT=8

android:
  components:
    - build-tools-23.0.1
    - android-23
    - sys-img-armeabi-v7a-android-23
    - extra-android-m2repository
